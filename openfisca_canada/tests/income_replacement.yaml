# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test age.yaml`

- name: Test 1 - Person is eligible for benefit - has paid into employment insurance,
    is unable to work for medical reasons, has a record of employment, has
    worked over 600 hours in the past 52 weeks, and income has decreased by
    more than 40 percent. Person's regular income is $2000 a week. Person receives
    $573 in benefits a week, as maximum benefit is $573 per week.
  period: 2020-01
  input:
    have_paid_into_employment_insurance: True
    person_is_unable_to_work_for_medical_reasons: True
    has_record_of_employment: True
    hours_worked_in_last_52_weeks: 650
    regular_earnings_decreased_by_40_percent_or_more: True
    regular_earnings: 2000
  output:
    potential_weekly_benefits: 573
- name: Test 2 - Person is eligible for benefit - has paid into employment insurance,
    is unable to work for medical reasons, has a record of employment, has
    worked over 600 hours in the past 52 weeks, and income has decreased by
    more than 40 percent. Person's regular income is $1000 a week. Person receives
    $550 in benefits a week, as their benefit is 55% of their regular income.
  period: 2020-01
  input:
    have_paid_into_employment_insurance: True
    person_is_unable_to_work_for_medical_reasons: True
    has_record_of_employment: True
    hours_worked_in_last_52_weeks: 650
    regular_earnings_decreased_by_40_percent_or_more: True
    regular_earnings: 1000
  output:
    potential_weekly_benefits: 573
- name: Test 3 - Person is not eligible for benefit - has paid into employment insurance,
    is not unable to work for medical reasons, has a record of employment, has
    worked over 600 hours in the past 52 weeks, and income has decreased by
    more than 40 percent. Person's regular income is $2000 a week. If person
    was eligible, person receives $573 in benefits a week, as maximum benefit
    is $573 per week.
  period: 2020-01
  input:
    have_paid_into_employment_insurance: True
    person_is_unable_to_work_for_medical_reasons: False
    has_record_of_employment: True
    hours_worked_in_last_52_weeks: 650
    regular_earnings_decreased_by_40_percent_or_more: True
    regular_earnings: 2000
  output:
    potential_weekly_benefits: 573
