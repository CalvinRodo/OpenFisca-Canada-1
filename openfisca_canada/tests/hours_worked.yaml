# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test age.yaml`

- name: Person has worked the minimum 600 hours in the last 52 weeks.
  period: 2020-01
  input:
    hours_worked_in_last_52_weeks: 650
  output:
    person_has_worked_minimum_hours: True
- name: Birthday month is taken into consideration
  period: 2020-01
  input:
    hours_worked_in_last_52_weeks: 550
  output:
    person_has_worked_minimum_hours: False
