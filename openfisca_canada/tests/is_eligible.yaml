# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test age.yaml`

- name: Person is eligible for benefit - has paid into employment insurance,
    is unable to work for medical reasons, has a record of employment,
    and has worked over 600 hours in the past 52 weeks
  period: 2020-01
  input:
    have_paid_into_employment_insurance: True
    person_is_unable_to_work_for_medical_reasons: True
    has_record_of_employment: True
    hours_worked_in_last_52_weeks: 650
  output:
    person_is_eligible_for_EI_benefits: True
- name: Person is not eligible for benefit - has paid into employment insurance,
    is unable to work for medical reasons, has a record of employment,
    and has not worked over 600 hours in the past 52 weeks
  period: 2020-01
  input:
    have_paid_into_employment_insurance: True
    person_is_unable_to_work_for_medical_reasons: True
    has_record_of_employment: True
    hours_worked_in_last_52_weeks: 550
  output:
    person_is_eligible_for_EI_benefits: False
